language: rust
branches:
  only:
  - master
matrix:
  include:
  - os: osx
    rust: nightly
    env:
      - TARGET=x86_64-apple-darwin
      - PACKAGE=$TARGET.tar.gz
install:
  - rustup target add $TARGET || true
script:
  - cargo build --target $TARGET --verbose --release
before_deploy:
  - tar -czf $PACKAGE -C target/$TARGET/release jannikkeye/git-auto-sync
deploy:
  draft: true
  provider: releases
  api_key:
    secure: 
  file: $PACKAGE
  skip_cleanup: true
  on:
    repo: jannikkeye/git-auto-sync
